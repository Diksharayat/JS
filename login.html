<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #logout {
            display: none;

        }
    </style>
</head>

<body>

    <input type="text" placeholder="Enter your name" name="" id="id1">
    <br>
    <input type="password" placeholder="Enter your password" name="" id="id2">
    <br>
    <button onclick="login()" id="login">login</button>
    <button id="logout" onclick="logout()">logout</button>

    <script type="text/javascript">
        var uname = localStorage.getItem("username");
        if (uname) {
            document.getElementById('logout').style.display = 'inline-block'
            document.getElementById('login').style.display = 'none';

            document.getElementById('id1').style.display = 'none';
            document.getElementById('id2').style.display = 'none';


        }


        function login() {
            var name = document.getElementById('id1').value;
            var pass = document.getElementById('id2').value;

            console.log(name);
            console.log(pass);

            localStorage.setItem("username", name);
            localStorage.setItem("password", pass);

            document.getElementById('logout').style.display = 'inline-block'
            document.getElementById('login').style.display = 'none';

            document.getElementById('id1').style.display = 'none';
            document.getElementById('id2').style.display = 'none';

            document.getElementById('id1').value = "";
            document.getElementById('id2').value = "";



        }

        function logout() {

            localStorage.removeItem("username");
            localStorage.removeItem("password");
            document.getElementById('logout').style.display = 'none';
            document.getElementById('login').style.display = 'inline-block';

            document.getElementById('id1').style.display = 'inline-block';
            document.getElementById('id2').style.display = 'inline-block';

        }




    </script>

</body>

</html>
