<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script type="text/javascript">
    var a="Hello World";
    console.log(a);

    var result=a.charAt(1);
    console.log(result);
    
    var result1=a.charCodeAt('0');
    console.log(result1);

    var result2=a.endsWith('world');
    console.log(result2);

    var result3=a.includes("wor");
    console.log(result3);

    var result4=a.indexOf('r');
    console.log(result4);

    var result5=a.length;
    console.log(result5);

    var result6=a.match('id');
    console.log(result6);

    var result7=a.repeat('3')
    console.log(result7);

    var result8=a.replace('Hello','h1');
    console.log(result8);

    var result9= a.search('Hello');
    console.log(result9);

    var result10= a.slice(0,4);
    console.log(result10)

    var str='L,XL,XXL';
    console.log(str);

    var result11=str.split(',');
    console.log(result11);

    var result12=a.split('');
    console.log(result12);

    console.log(a.toLowerCase());
    console.log(a.toUpperCase());


    

</script>
    
</body>
</html>
