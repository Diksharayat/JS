<body id="id1">
    <h1 id="id2">hello</h1>
    <form action="">
        <input type="text" placeholder="type color" id="id1" onkeyup="fun3(this.value)">
        <input type="text" placeholder="type color" id="id2" onkeyup="fun4(this.value)">

            document.getElementById("id2").style.color = x;
        }
